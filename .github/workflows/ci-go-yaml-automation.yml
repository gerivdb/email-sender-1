name: CI Go/YAML Automation

on:
  push:
    branches: [main, dev, managers, vectorization-go, consolidation-v57]
  pull_request:
    branches: [main, dev, managers, vectorization-go, consolidation-v57]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Install dependencies
        run: |
          go mod tidy
          go get gopkg.in/yaml.v3
          go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest

      - name: Lint Go
        run: golangci-lint run ./...

      - name: Vet Go
        run: go vet ./...

      - name: Test Go
        run: go test -v ./scripts/...

      - name: Lint YAML
        run: go run scripts/lint-yaml.go

      - name: Fix Go Mods
        run: go run scripts/fix-go-mods.go

      - name: Fix YAML
        run: go run scripts/fix-yaml.go

      - name: Aggregate Diagnostics
        run: go run scripts/aggregate-diagnostics.go

      - name: Archive Audit Reports
        uses: actions/upload-artifact@v4
        with:
          name: audit-reports
          path: audit-reports/