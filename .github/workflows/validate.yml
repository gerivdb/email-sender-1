name: Validate

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  validate:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
      
    - name: Validate JSON files
      run: |
        echo "Validating workflow JSON files..."
        find ./workflows -name "*.json" -type f -exec sh -c 'echo "Validating $1"; cat "$1" | jq "." > /dev/null || { echo "Invalid JSON: $1"; exit 1; }' _ {} \;
        
        echo "Validating MCP config JSON files..."
        find ./mcp -name "*.json" -type f -exec sh -c 'echo "Validating $1"; cat "$1" | jq "." > /dev/null || { echo "Invalid JSON: $1"; exit 1; }' _ {} \;
        
        echo "All JSON files are valid!"
