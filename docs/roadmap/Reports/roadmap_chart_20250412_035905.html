<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphique de progression - </title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1, h2 {
            color: #0066cc;
        }
        .chart-container {
            position: relative;
            height: 400px;
            margin: 20px 0;
        }
        .timestamp {
            font-style: italic;
            color: #666;
            margin-top: 5px;
        }
        .tabs {
            display: flex;
            margin-bottom: 20px;
        }
        .tab {
            padding: 10px 20px;
            background-color: #f2f2f2;
            border: 1px solid #ddd;
            cursor: pointer;
            margin-right: 5px;
        }
        .tab.active {
            background-color: #0066cc;
            color: white;
            border-color: #0066cc;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <h1>Graphique de progression - </h1>
    <p class="timestamp">GÃ©nÃ©rÃ© le 12/04/2025 Ã  03:59:06 | DerniÃ¨re mise Ã  jour de la roadmap : 11/04/2025 Ã  18:58:18</p>

    <div class="tabs">
        <div class="tab active" onclick="showTab('overview')">Vue d'ensemble</div>
        <div class="tab" onclick="showTab('sections')">Sections</div>
        <div class="tab" onclick="showTab('phases')">Phases</div>
        <div class="tab" onclick="showTab('tasks')">TÃ¢ches</div>
    </div>

    <div id="overview" class="tab-content active">
        <h2>Vue d'ensemble</h2>
        <div class="chart-container">
            <canvas id="overviewChart"></canvas>
        </div>
    </div>

    <div id="sections" class="tab-content">
        <h2>Progression par section</h2>
        <div class="chart-container">
            <canvas id="sectionsChart"></canvas>
        </div>
    </div>

    <div id="phases" class="tab-content">
        <h2>Progression par phase</h2>
        <div class="chart-container">
            <canvas id="phasesChart"></canvas>
        </div>
    </div>

    <div id="tasks" class="tab-content">
        <h2>Progression par tÃ¢che</h2>
        <div class="chart-container">
            <canvas id="tasksChart"></canvas>
        </div>
    </div>

    <script>
        // DonnÃ©es du graphique
        const chartData = ;

        // Fonction pour afficher un onglet
        function showTab(tabId) {
            // Masquer tous les onglets
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });

            // DÃ©sactiver tous les boutons d'onglet
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });

            // Afficher l'onglet sÃ©lectionnÃ©
            document.getElementById(tabId).classList.add('active');

            // Activer le bouton d'onglet sÃ©lectionnÃ©
            document.querySelector(.tab[onclick="showTab('')"]).classList.add('active');
        }

        // CrÃ©er le graphique de vue d'ensemble
        const overviewCtx = document.getElementById('overviewChart').getContext('2d');
        const overviewChart = new Chart(overviewCtx, {
            type: 'doughnut',
            data: {
                labels: ['TerminÃ©', 'En cours'],
                datasets: [{
                    data: [0, 0 - 0],
                    backgroundColor: ['#27ae60', '#e74c3c']
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    title: {
                        display: true,
                        text: 'Progression globale: 0%'
                    },
                    legend: {
                        position: 'bottom'
                    }
                }
            }
        });

        // CrÃ©er le graphique des sections
        const sectionsCtx = document.getElementById('sectionsChart').getContext('2d');
        const sectionsChart = new Chart(sectionsCtx, {
            type: 'bar',
            data: {
                labels: chartData.map(section => section.name),
                datasets: [{
                    label: 'Progression (%)',
                    data: chartData.map(section => section.progress),
                    backgroundColor: '#0066cc'
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 100
                    }
                }
            }
        });

        // CrÃ©er le graphique des phases
        const phasesCtx = document.getElementById('phasesChart').getContext('2d');
        const phasesData = [];
        const phasesLabels = [];

        chartData.forEach(section => {
            section.phases.forEach(phase => {
                phasesLabels.push(${section.name} - );
                phasesData.push(phase.progress);
            });
        });

        const phasesChart = new Chart(phasesCtx, {
            type: 'bar',
            data: {
                labels: phasesLabels,
                datasets: [{
                    label: 'Progression (%)',
                    data: phasesData,
                    backgroundColor: '#16a085'
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 100
                    }
                }
            }
        });

        // CrÃ©er le graphique des tÃ¢ches
        const tasksCtx = document.getElementById('tasksChart').getContext('2d');
        const tasksData = [];
        const tasksLabels = [];

        chartData.forEach(section => {
            section.phases.forEach(phase => {
                phase.tasks.forEach(task => {
                    tasksLabels.push(${phase.name} - );
                    tasksData.push(task.progress);
                });
            });
        });

        const tasksChart = new Chart(tasksCtx, {
            type: 'bar',
            data: {
                labels: tasksLabels,
                datasets: [{
                    label: 'Progression (%)',
                    data: tasksData,
                    backgroundColor: '#e67e22'
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 100
                    }
                }
            }
        });
    </script>
</body>
</html>
