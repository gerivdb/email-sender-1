server {
    listen 80;
    server_name localhost;

    location /health {
        default_type application/json;
        return 200 '{"status":"healthy","timestamp":"2023-04-20T12:00:00Z","service":"augment"}';
    }

    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
