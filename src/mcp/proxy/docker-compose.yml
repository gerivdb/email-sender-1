version: '3.8'

services:
  proxy:
    build: .
    container_name: mcp-proxy
    ports:
      - "4000:4000"
    volumes:
      - ./config:/app/config
      - ./logs:/app/logs
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - mcp-network

  augment:
    image: nginx:alpine
    container_name: mcp-augment
    ports:
      - "3000:80"
    volumes:
      - ./docker/augment/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./docker/augment/html:/usr/share/nginx/html
    restart: unless-stopped
    networks:
      - mcp-network

  cline:
    image: nginx:alpine
    container_name: mcp-cline
    ports:
      - "5000:80"
    volumes:
      - ./docker/cline/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./docker/cline/html:/usr/share/nginx/html
    restart: unless-stopped
    networks:
      - mcp-network

networks:
  mcp-network:
    driver: bridge
