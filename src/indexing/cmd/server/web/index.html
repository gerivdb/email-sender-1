<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Indexing Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body class="bg-gray-100">
    <div id="root"></div>

    <script type="text/babel">
        function App() {
            const [activeTab, setActiveTab] = React.useState('index');
            const [jobs, setJobs] = React.useState([]);
            const [config, setConfig] = React.useState(null);
            const [stats, setStats] = React.useState(null);

            React.useEffect(() => {
                fetchStats();
                fetchConfig();
            }, []);

            const fetchStats = async () => {
                const response = await fetch('/api/stats');
                const data = await response.json();
                setStats(data);
            };

            const fetchConfig = async () => {
                const response = await fetch('/api/config');
                const data = await response.json();
                setConfig(data);
            };

            const startIndexing = async (formData) => {
                const response = await fetch('/api/index', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData),
                });
                const data = await response.json();
                setJobs([...jobs, data]);
            };

            return (
                <div className="container mx-auto p-4">
                    <nav className="bg-white shadow-lg rounded-lg mb-6">
                        <div className="container mx-auto px-6 py-3">
                            <div className="flex items-center justify-between">
                                <div className="text-xl font-semibold text-gray-700">
                                    Document Indexing Dashboard
                                </div>
                                <div className="flex space-x-4">
                                    <button
                                        onClick={() => setActiveTab('index')}
                                        className={`px-3 py-2 rounded-md ${
                                            activeTab === 'index'
                                                ? 'bg-blue-500 text-white'
                                                : 'text-gray-600 hover:bg-blue-100'
                                        }`}
                                    >
                                        Index
                                    </button>
                                    <button
                                        onClick={() => setActiveTab('jobs')}
                                        className={`px-3 py-2 rounded-md ${
                                            activeTab === 'jobs'
                                                ? 'bg-blue-500 text-white'
                                                : 'text-gray-600 hover:bg-blue-100'
                                        }`}
                                    >
                                        Jobs
                                    </button>
                                    <button
                                        onClick={() => setActiveTab('config')}
                                        className={`px-3 py-2 rounded-md ${
                                            activeTab === 'config'
                                                ? 'bg-blue-500 text-white'
                                                : 'text-gray-600 hover:bg-blue-100'
                                        }`}
                                    >
                                        Config
                                    </button>
                                </div>
                            </div>
                        </div>
                    </nav>

                    <main className="bg-white shadow-lg rounded-lg p-6">
                        {activeTab === 'index' && (
                            <IndexForm onSubmit={startIndexing} />
                        )}
                        {activeTab === 'jobs' && (
                            <JobsList jobs={jobs} />
                        )}
                        {activeTab === 'config' && (
                            <ConfigView config={config} onUpdate={setConfig} />
                        )}
                    </main>

                    {stats && (
                        <div className="mt-6 grid grid-cols-1 md:grid-cols-3 gap-6">
                            <StatCard
                                title="Documents Processed"
                                value={stats.documentsProcessed}
                            />
                            <StatCard
                                title="Success Rate"
                                value={`${stats.successRate}%`}
                            />
                            <StatCard
                                title="Average Processing Time"
                                value={`${stats.avgProcessingTime}ms`}
                            />
                        </div>
                    )}
                </div>
            );
        }

        function IndexForm({ onSubmit }) {
            const [formData, setFormData] = React.useState({
                source: '',
                recursive: true,
                batchSize: 100,
                concurrent: 4,
            });

            const handleSubmit = (e) => {
                e.preventDefault();
                onSubmit(formData);
            };

            return (
                <form onSubmit={handleSubmit} className="space-y-4">
                    <div>
                        <label className="block text-sm font-medium text-gray-700">
                            Source Directory
                        </label>
                        <input
                            type="text"
                            value={formData.source}
                            onChange={(e) =>
                                setFormData({ ...formData, source: e.target.value })
                            }
                            className="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                        />
                    </div>

                    <div>
                        <label className="flex items-center">
                            <input
                                type="checkbox"
                                checked={formData.recursive}
                                onChange={(e) =>
                                    setFormData({
                                        ...formData,
                                        recursive: e.target.checked,
                                    })
                                }
                                className="rounded border-gray-300 text-blue-600 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                            />
                            <span className="ml-2 text-sm text-gray-600">
                                Process Recursively
                            </span>
                        </label>
                    </div>

                    <div className="grid grid-cols-2 gap-4">
                        <div>
                            <label className="block text-sm font-medium text-gray-700">
                                Batch Size
                            </label>
                            <input
                                type="number"
                                value={formData.batchSize}
                                onChange={(e) =>
                                    setFormData({
                                        ...formData,
                                        batchSize: parseInt(e.target.value),
                                    })
                                }
                                className="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                            />
                        </div>
                        <div>
                            <label className="block text-sm font-medium text-gray-700">
                                Concurrent Processes
                            </label>
                            <input
                                type="number"
                                value={formData.concurrent}
                                onChange={(e) =>
                                    setFormData({
                                        ...formData,
                                        concurrent: parseInt(e.target.value),
                                    })
                                }
                                className="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                            />
                        </div>
                    </div>

                    <div>
                        <button
                            type="submit"
                            className="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
                        >
                            Start Indexing
                        </button>
                    </div>
                </form>
            );
        }

        function JobsList({ jobs }) {
            return (
                <div className="space-y-4">
                    {jobs.map((job) => (
                        <div
                            key={job.jobId}
                            className="border rounded-lg p-4 hover:shadow-md transition-shadow"
                        >
                            <div className="flex justify-between items-center">
                                <div>
                                    <h3 className="text-lg font-medium">
                                        Job {job.jobId}
                                    </h3>
                                    <p className="text-sm text-gray-500">
                                        Started: {new Date(job.started).toLocaleString()}
                                    </p>
                                </div>
                                <div className="flex items-center space-x-2">
                                    <span
                                        className={`px-2 py-1 rounded-full text-sm ${
                                            job.status === 'completed'
                                                ? 'bg-green-100 text-green-800'
                                                : job.status === 'failed'
                                                ? 'bg-red-100 text-red-800'
                                                : 'bg-yellow-100 text-yellow-800'
                                        }`}
                                    >
                                        {job.status}
                                    </span>
                                    {job.status === 'running' && (
                                        <button
                                            onClick={() => {}}
                                            className="text-red-600 hover:text-red-800"
                                        >
                                            Cancel
                                        </button>
                                    )}
                                </div>
                            </div>
                            <div className="mt-2">
                                <div className="text-sm">
                                    Files: {job.processed} / {job.files}
                                </div>
                                <div className="mt-2 h-2 bg-gray-200 rounded-full">
                                    <div
                                        className="h-2 bg-blue-600 rounded-full"
                                        style={{
                                            width: `${(job.processed / job.files) * 100}%`,
                                        }}
                                    ></div>
                                </div>
                            </div>
                        </div>
                    ))}
                </div>
            );
        }

        function ConfigView({ config, onUpdate }) {
            const [editing, setEditing] = React.useState(false);
            const [editedConfig, setEditedConfig] = React.useState(config);

            const handleSave = async () => {
                const response = await fetch('/api/config', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(editedConfig),
                });

                if (response.ok) {
                    onUpdate(editedConfig);
                    setEditing(false);
                }
            };

            if (!config) return null;

            return (
                <div>
                    <div className="flex justify-between items-center mb-4">
                        <h2 className="text-lg font-medium">Configuration</h2>
                        {!editing ? (
                            <button
                                onClick={() => setEditing(true)}
                                className="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700"
                            >
                                Edit
                            </button>
                        ) : (
                            <div className="space-x-2">
                                <button
                                    onClick={handleSave}
                                    className="px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700"
                                >
                                    Save
                                </button>
                                <button
                                    onClick={() => setEditing(false)}
                                    className="px-4 py-2 bg-gray-600 text-white rounded-md hover:bg-gray-700"
                                >
                                    Cancel
                                </button>
                            </div>
                        )}
                    </div>

                    <div className="space-y-4">
                        {Object.entries(config).map(([section, values]) => (
                            <div
                                key={section}
                                className="border rounded-lg p-4"
                            >
                                <h3 className="text-lg font-medium mb-2 capitalize">
                                    {section}
                                </h3>
                                <div className="space-y-2">
                                    {Object.entries(values).map(([key, value]) => (
                                        <div
                                            key={key}
                                            className="grid grid-cols-2 gap-4"
                                        >
                                            <label className="text-sm font-medium capitalize">
                                                {key.replace(/([A-Z])/g, ' $1').toLowerCase()}
                                            </label>
                                            {editing ? (
                                                <input
                                                    type={typeof value === 'number' ? 'number' : 'text'}
                                                    value={editedConfig[section][key]}
                                                    onChange={(e) =>
                                                        setEditedConfig({
                                                            ...editedConfig,
                                                            [section]: {
                                                                ...editedConfig[section],
                                                                [key]:
                                                                    typeof value === 'number'
                                                                        ? parseInt(e.target.value)
                                                                        : e.target.value,
                                                            },
                                                        })
                                                    }
                                                    className="text-sm border rounded p-1"
                                                />
                                            ) : (
                                                <span className="text-sm">
                                                    {JSON.stringify(value)}
                                                </span>
                                            )}
                                        </div>
                                    ))}
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        }

        function StatCard({ title, value }) {
            return (
                <div className="bg-white rounded-lg shadow p-6">
                    <h3 className="text-sm font-medium text-gray-500">{title}</h3>
                    <p className="mt-2 text-3xl font-semibold text-gray-900">
                        {value}
                    </p>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
