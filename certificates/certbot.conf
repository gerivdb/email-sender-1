# Ultra-Advanced 8-Level Framework - Certificate Configuration
# Let's Encrypt SSL/TLS Certificates

# Wildcard certificate for branching-framework.com
domains = *.branching-framework.com,branching-framework.com
rsa-key-size = 4096
email = admin@branching-framework.com
text = True
agree-tos = True
non-interactive = True
expand = True
webroot = True
webroot-path = /var/www/html

# Certificate hooks
pre-hook = systemctl stop nginx
post-hook = systemctl start nginx
deploy-hook = /opt/ultra-framework/scripts/deploy-certificate.sh

# Renewal settings
renew-by-default = True
renew-hook = /opt/ultra-framework/scripts/reload-services.sh
