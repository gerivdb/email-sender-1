<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filtres et Personnalisation - Carte de M√©tro</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      color: #333;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    header {
      background-color: #2196F3;
      color: white;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h1 {
      margin: 0;
      font-size: 24px;
    }

    .content {
      display: flex;
      margin-top: 20px;
      gap: 20px;
    }

    .sidebar {
      width: 300px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    .visualization {
      flex: 1;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      height: 600px;
      position: relative;
      overflow: hidden;
    }

    .control-group {
      margin-bottom: 20px;
    }

    .control-group h3 {
      margin-top: 0;
      margin-bottom: 10px;
      font-size: 16px;
      color: #2196F3;
      border-bottom: 1px solid #eee;
      padding-bottom: 5px;
    }

    .control-item {
      margin-bottom: 10px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }

    select, input[type="range"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background-color: #f9f9f9;
    }

    input[type="checkbox"] {
      margin-right: 5px;
    }

    button {
      padding: 10px 15px;
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 500;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #1976D2;
    }

    .button-group {
      display: flex;
      gap: 10px;
    }

    .secondary-button {
      background-color: #f5f5f5;
      color: #333;
      border: 1px solid #ddd;
    }

    .secondary-button:hover {
      background-color: #e0e0e0;
    }

    #metro-map {
      width: 100%;
      height: 100%;
    }

    .filter-group {
      margin-bottom: 15px;
    }

    .filter-item {
      display: flex;
      align-items: center;
      margin-bottom: 5px;
    }

    .filter-item label {
      margin-bottom: 0;
      margin-left: 5px;
      font-weight: normal;
    }

    .search-box {
      display: flex;
      margin-bottom: 10px;
    }

    .search-box input {
      flex: 1;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px 0 0 4px;
    }

    .search-box button {
      border-radius: 0 4px 4px 0;
      padding: 8px 12px;
    }

    .theme-selector {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 15px;
    }

    .theme-item {
      width: 60px;
      height: 60px;
      border-radius: 4px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 12px;
      text-align: center;
      transition: transform 0.2s;
    }

    .theme-item:hover {
      transform: scale(1.05);
    }

    .theme-item.selected {
      box-shadow: 0 0 0 3px #2196F3;
    }

    #theme-default {
      background-color: #ffffff;
      color: #333;
      border: 1px solid #ddd;
    }

    #theme-dark {
      background-color: #333333;
    }

    #theme-colorful {
      background: linear-gradient(135deg, #FF6B6B, #4ECDC4, #F9C74F);
    }

    #theme-minimal {
      background-color: #FFFFFF;
      color: #333;
      border: 1px solid #ddd;
    }

    .tabs {
      display: flex;
      margin-bottom: 15px;
      border-bottom: 1px solid #ddd;
    }

    .tab {
      padding: 10px 15px;
      cursor: pointer;
      border-bottom: 2px solid transparent;
    }

    .tab.active {
      border-bottom-color: #2196F3;
      color: #2196F3;
      font-weight: 500;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1>Filtres et Personnalisation - Carte de M√©tro</h1>
    </div>
  </header>

  <div class="container">
    <div class="content">
      <aside class="sidebar">
        <div class="tabs">
          <div class="tab active" data-tab="filters">Filtres</div>
          <div class="tab" data-tab="customization">Personnalisation</div>
        </div>

        <div class="tab-content active" id="filters-tab">
          <div class="control-group">
            <h3>Filtres par statut</h3>
            <div class="filter-group">
              <div class="filter-item">
                <input type="checkbox" id="status-completed" checked>
                <label for="status-completed">Compl√©t√©</label>
              </div>
              <div class="filter-item">
                <input type="checkbox" id="status-in-progress" checked>
                <label for="status-in-progress">En cours</label>
              </div>
              <div class="filter-item">
                <input type="checkbox" id="status-planned" checked>
                <label for="status-planned">Planifi√©</label>
              </div>
            </div>
          </div>

          <div class="control-group">
            <h3>Filtres par roadmap</h3>
            <div class="filter-group" id="roadmap-filters">
              <!-- Les filtres de roadmap seront ajout√©s dynamiquement -->
            </div>
          </div>

          <div class="control-group">
            <h3>Recherche</h3>
            <div class="search-box">
              <input type="text" id="search-input" placeholder="Rechercher...">
              <button id="search-btn">üîç</button>
            </div>
            <div class="filter-item">
              <input type="checkbox" id="highlight-results" checked>
              <label for="highlight-results">Mettre en √©vidence les r√©sultats</label>
            </div>
          </div>

          <button id="apply-filters-btn">Appliquer les filtres</button>
          <button id="reset-filters-btn" class="secondary-button">R√©initialiser</button>
        </div>

        <div class="tab-content" id="customization-tab">
          <div class="control-group">
            <h3>Th√®mes</h3>
            <div class="theme-selector">
              <div class="theme-item selected" id="theme-default" data-theme="default">D√©faut</div>
              <div class="theme-item" id="theme-dark" data-theme="dark">Sombre</div>
              <div class="theme-item" id="theme-colorful" data-theme="colorful">Color√©</div>
              <div class="theme-item" id="theme-minimal" data-theme="minimal">Minimal</div>
            </div>
          </div>

          <div class="control-group">
            <h3>Forme des n≈ìuds</h3>
            <div class="control-item">
              <label for="node-shape">Forme:</label>
              <select id="node-shape">
                <option value="ellipse" selected>Ellipse</option>
                <option value="rectangle">Rectangle</option>
                <option value="triangle">Triangle</option>
                <option value="diamond">Diamant</option>
                <option value="pentagon">Pentagone</option>
                <option value="hexagon">Hexagone</option>
                <option value="octagon">Octogone</option>
                <option value="star">√âtoile</option>
              </select>
            </div>
          </div>

          <div class="control-group">
            <h3>Taille des n≈ìuds</h3>
            <div class="control-item">
              <label for="node-size">Taille: <span id="node-size-value">30</span></label>
              <input type="range" id="node-size" min="20" max="60" value="30" step="5">
            </div>
          </div>

          <div class="control-group">
            <h3>Style des ar√™tes</h3>
            <div class="control-item">
              <label for="edge-style">Style:</label>
              <select id="edge-style">
                <option value="solid" selected>Solide</option>
                <option value="dashed">Tirets</option>
                <option value="dotted">Pointill√©s</option>
              </select>
            </div>
          </div>

          <button id="apply-customization-btn">Appliquer</button>
          <button id="reset-customization-btn" class="secondary-button">R√©initialiser</button>
        </div>
      </aside>

      <section class="visualization">
        <div id="metro-map"></div>
      </section>
    </div>
  </div>

  <!-- Chargement des d√©pendances -->
  <script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>
  <script src="https://unpkg.com/cytoscape-dagre/cytoscape-dagre.js"></script>

  <!-- Chargement des modules personnalis√©s -->
  <script type="module">
    import MetroMapVisualizerEnhanced from './MetroMapVisualizerEnhanced.js';
    import MetroMapFilters from './MetroMapFilters.js';
    import MetroMapCustomizer from './MetroMapCustomizer.js';

    document.addEventListener('DOMContentLoaded', async () => {
      // Donn√©es de test pour les roadmaps
      const testRoadmaps = {
        'roadmap1': {
          id: 'roadmap1',
          name: 'Architecture Cognitive',
          nodes: [
            { id: 'roadmap1_1', label: 'Cosmos', description: 'Niveau le plus √©lev√©', status: 'completed', level: 'cosmos' },
            { id: 'roadmap1_2', label: 'Galaxie', description: 'Grand domaine', status: 'in_progress', level: 'galaxy' },
            { id: 'roadmap1_3', label: 'Syst√®me Stellaire', description: 'Groupe de projets', status: 'in_progress', level: 'system' },
            { id: 'roadmap1_4', label: 'Plan√®te', description: 'Projet individuel', status: 'planned', level: 'planet' },
            { id: 'roadmap1_5', label: 'Continent', description: 'Grande fonctionnalit√©', status: 'planned', level: 'continent' }
          ],
          edges: [
            { source: 'roadmap1_1', target: 'roadmap1_2' },
            { source: 'roadmap1_2', target: 'roadmap1_3' },
            { source: 'roadmap1_3', target: 'roadmap1_4' },
            { source: 'roadmap1_4', target: 'roadmap1_5' }
          ],
          color: '#FF6B6B'
        },
        'roadmap2': {
          id: 'roadmap2',
          name: 'Syst√®me d\'Attribution',
          nodes: [
            { id: 'roadmap2_1', label: 'Initialisation', description: 'Configuration du syst√®me', status: 'completed', level: 'cosmos' },
            { id: 'roadmap2_2', label: 'Analyse de Contenu', description: 'Extraction des th√®mes', status: 'completed', level: 'galaxy' },
            { id: 'roadmap2_3', label: 'Attribution', description: 'Attribution des th√®mes', status: 'in_progress', level: 'system' },
            { id: 'roadmap2_4', label: 'Tests', description: 'V√©rification de la pr√©cision', status: 'planned', level: 'planet' },
            { id: 'roadmap2_5', label: 'Int√©gration', description: 'Int√©gration avec les roadmaps', status: 'planned', level: 'continent' }
          ],
          edges: [
            { source: 'roadmap2_1', target: 'roadmap2_2' },
            { source: 'roadmap2_2', target: 'roadmap2_3' },
            { source: 'roadmap2_3', target: 'roadmap2_4' },
            { source: 'roadmap2_4', target: 'roadmap2_5' }
          ],
          color: '#4ECDC4'
        },
        'roadmap3': {
          id: 'roadmap3',
          name: 'Visualisation M√©tro',
          nodes: [
            { id: 'roadmap3_1', label: 'Moteur de Layout', description: 'Algorithmes de positionnement', status: 'completed', level: 'cosmos' },
            { id: 'roadmap3_2', label: 'Rendu Graphique', description: 'Rendu des stations et lignes', status: 'in_progress', level: 'galaxy' },
            { id: 'roadmap3_3', label: 'Interactivit√©', description: 'Navigation et zoom', status: 'planned', level: 'system' },
            { id: 'roadmap3_4', label: 'Filtres', description: 'Filtrage par th√®me et niveau', status: 'planned', level: 'planet' },
            { id: 'roadmap3_5', label: 'Exportation', description: 'Export en SVG et PNG', status: 'planned', level: 'continent' }
          ],
          edges: [
            { source: 'roadmap3_1', target: 'roadmap3_2' },
            { source: 'roadmap3_2', target: 'roadmap3_3' },
            { source: 'roadmap3_3', target: 'roadmap3_4' },
            { source: 'roadmap3_4', target: 'roadmap3_5' }
          ],
          color: '#F9C74F'
        }
      };

      // Initialiser le visualiseur
      const visualizer = new MetroMapVisualizerEnhanced('metro-map', {
        testRoadmaps: testRoadmaps,
        layoutOptions: {
          layoutAlgorithm: 'metro',
          preferredDirection: 'horizontal',
          nodeSeparation: 50,
          rankSeparation: 100
        }
      });

      try {
        await visualizer.initialize();
        await visualizer.visualizeRoadmaps(['roadmap1', 'roadmap2', 'roadmap3']);
      } catch (error) {
        console.error('Erreur lors de l\'initialisation ou de la visualisation:', error);
        alert('Une erreur est survenue lors de l\'initialisation de la visualisation. Veuillez rafra√Æchir la page.');
      }

      // Initialiser les filtres
      const filters = new MetroMapFilters(visualizer, {
        statusFilters: {
          enabled: true,
          statuses: ['completed', 'in_progress', 'planned']
        },
        roadmapFilters: {
          enabled: true
        },
        textSearch: {
          enabled: true,
          searchFields: ['label', 'description', 'id'],
          minLength: 2,
          highlightResults: true,
          highlightColor: '#FFC107'
        }
      });

      // Initialiser le customizer
      const customizer = new MetroMapCustomizer(visualizer);

      // √âl√©ments DOM
      const statusCompletedCheckbox = document.getElementById('status-completed');
      const statusInProgressCheckbox = document.getElementById('status-in-progress');
      const statusPlannedCheckbox = document.getElementById('status-planned');
      const roadmapFiltersContainer = document.getElementById('roadmap-filters');
      const searchInput = document.getElementById('search-input');
      const searchBtn = document.getElementById('search-btn');
      const highlightResultsCheckbox = document.getElementById('highlight-results');
      const applyFiltersBtn = document.getElementById('apply-filters-btn');
      const resetFiltersBtn = document.getElementById('reset-filters-btn');

      const themeItems = document.querySelectorAll('.theme-item');
      const nodeShapeSelect = document.getElementById('node-shape');
      const nodeSizeInput = document.getElementById('node-size');
      const nodeSizeValue = document.getElementById('node-size-value');
      const edgeStyleSelect = document.getElementById('edge-style');
      const applyCustomizationBtn = document.getElementById('apply-customization-btn');
      const resetCustomizationBtn = document.getElementById('reset-customization-btn');

      const tabs = document.querySelectorAll('.tab');
      const tabContents = document.querySelectorAll('.tab-content');

      // Remplir les filtres de roadmap
      Object.keys(testRoadmaps).forEach(roadmapId => {
        const roadmap = testRoadmaps[roadmapId];

        const filterItem = document.createElement('div');
        filterItem.className = 'filter-item';
        filterItem.innerHTML = `
          <input type="checkbox" id="roadmap-${roadmapId}" checked>
          <label for="roadmap-${roadmapId}">${roadmap.name}</label>
        `;

        roadmapFiltersContainer.appendChild(filterItem);
      });

      // Gestionnaire pour les onglets
      tabs.forEach(tab => {
        tab.addEventListener('click', () => {
          // D√©sactiver tous les onglets
          tabs.forEach(t => t.classList.remove('active'));
          tabContents.forEach(c => c.classList.remove('active'));

          // Activer l'onglet cliqu√©
          tab.classList.add('active');
          document.getElementById(`${tab.dataset.tab}-tab`).classList.add('active');
        });
      });

      // Gestionnaire pour le bouton d'application des filtres
      applyFiltersBtn.addEventListener('click', () => {
        try {
          // R√©cup√©rer les statuts actifs
          const activeStatuses = [];
          if (statusCompletedCheckbox.checked) activeStatuses.push('completed');
          if (statusInProgressCheckbox.checked) activeStatuses.push('in_progress');
          if (statusPlannedCheckbox.checked) activeStatuses.push('planned');

          // R√©cup√©rer les roadmaps actives
          const activeRoadmaps = [];
          Object.keys(testRoadmaps).forEach(roadmapId => {
            const checkbox = document.getElementById(`roadmap-${roadmapId}`);
            if (checkbox && checkbox.checked) {
              activeRoadmaps.push(roadmapId);
            }
          });

          // R√©cup√©rer la requ√™te de recherche
          const searchQuery = searchInput.value.trim();

          // Configurer les options de recherche
          filters.options.textSearch.highlightResults = highlightResultsCheckbox.checked;

          // Appliquer les filtres
          filters.setStatusFilters(activeStatuses);
          filters.setRoadmapFilters(activeRoadmaps);
          filters.setSearchQuery(searchQuery);
          filters.applyFilters();
        } catch (error) {
          console.error('Erreur lors de l\'application des filtres:', error);
          alert('Une erreur est survenue lors de l\'application des filtres.');
        }
      });

      // Gestionnaire pour le bouton de r√©initialisation des filtres
      resetFiltersBtn.addEventListener('click', () => {
        // R√©initialiser les checkboxes
        statusCompletedCheckbox.checked = true;
        statusInProgressCheckbox.checked = true;
        statusPlannedCheckbox.checked = true;

        Object.keys(testRoadmaps).forEach(roadmapId => {
          const checkbox = document.getElementById(`roadmap-${roadmapId}`);
          if (checkbox) {
            checkbox.checked = true;
          }
        });

        // R√©initialiser la recherche
        searchInput.value = '';
        highlightResultsCheckbox.checked = true;

        // R√©initialiser les filtres
        filters.resetFilters();
      });

      // Gestionnaire pour le bouton de recherche
      searchBtn.addEventListener('click', () => {
        const searchQuery = searchInput.value.trim();
        filters.setSearchQuery(searchQuery);
        filters.applyFilters();
      });

      // Gestionnaire pour la touche Entr√©e dans le champ de recherche
      searchInput.addEventListener('keydown', (event) => {
        if (event.key === 'Enter') {
          const searchQuery = searchInput.value.trim();
          filters.setSearchQuery(searchQuery);
          filters.applyFilters();
        }
      });

      // Gestionnaire pour les th√®mes
      themeItems.forEach(item => {
        item.addEventListener('click', () => {
          // D√©s√©lectionner tous les th√®mes
          themeItems.forEach(t => t.classList.remove('selected'));

          // S√©lectionner le th√®me cliqu√©
          item.classList.add('selected');

          // Appliquer le th√®me
          customizer.applyTheme(item.dataset.theme);
        });
      });

      // Mettre √† jour la valeur affich√©e pour la taille des n≈ìuds
      nodeSizeInput.addEventListener('input', () => {
        nodeSizeValue.textContent = nodeSizeInput.value;
      });

      // Gestionnaire pour le bouton d'application de la personnalisation
      applyCustomizationBtn.addEventListener('click', () => {
        try {
          // Appliquer la forme des n≈ìuds
          customizer.setNodeShape(nodeShapeSelect.value);

          // Appliquer la taille des n≈ìuds
          customizer.setNodeSize(parseInt(nodeSizeInput.value));

          // Appliquer le style des ar√™tes
          customizer.setEdgeStyle(edgeStyleSelect.value);
        } catch (error) {
          console.error('Erreur lors de l\'application de la personnalisation:', error);
          alert('Une erreur est survenue lors de l\'application de la personnalisation.');
        }
      });

      // Gestionnaire pour le bouton de r√©initialisation de la personnalisation
      resetCustomizationBtn.addEventListener('click', () => {
        // R√©initialiser les contr√¥les
        nodeShapeSelect.value = 'ellipse';
        nodeSizeInput.value = '30';
        nodeSizeValue.textContent = '30';
        edgeStyleSelect.value = 'solid';

        // R√©initialiser le th√®me
        themeItems.forEach(t => t.classList.remove('selected'));
        document.getElementById('theme-default').classList.add('selected');

        // R√©initialiser les styles
        customizer.resetCustomStyles();
        customizer.applyTheme('default');
      });
    });
  </script>
</body>
</html>
