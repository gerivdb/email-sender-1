<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Roadmap Viewer</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2em; }
    .roadmap { border: 1px solid #ccc; padding: 1em; margin-bottom: 1em; }
    .title { font-weight: bold; font-size: 1.2em; }
    .objectives { color: #555; }
  </style>
</head>
<body>
  <h1>Visualisation des Roadmaps</h1>
  <div id="roadmaps"></div>
  <script>
    fetch('roadmaps.json')
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('roadmaps');
        data.forEach(r => {
          const div = document.createElement('div');
          div.className = 'roadmap';
          div.innerHTML = `
            <div class="title">${r.title}</div>
            <div class="objectives"><strong>Objectifs:</strong> ${r.objectives}</div>
            <div><strong>Sections:</strong> ${r.sections.join(', ')}</div>
          `;
          container.appendChild(div);
        });
      });
  </script>
</body>
</html>
