<!DOCTYPE html>
<html>
<head>

        .success { color: green; }
        .error { color: red; }
        .warning { color: orange; }
    </style>
</head>
<body>
    <h1>Rapport de tests de structure simplifiés</h1>

        <h2>Résumé</h2>
        <p>Tests exécutés: </p>
        <p class="success">Tests réussis: </p>
        <p class="error">Tests échoués: </p>
        <p class="warning">Tests ignorés: </p>
        <p>Durée totale:  secondes</p>
    </div>
    
    <p>Pour plus de détails, consultez le rapport XML.</p>
</body>
</html>
