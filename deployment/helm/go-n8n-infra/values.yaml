# Action 071 : Helm chart - valeurs par d√©faut pour Go/N8N infra

replicaCount: 2

image:
  repository: yourrepo/go-n8n-infra
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 8080

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

env:
  - name: N8N_MANAGER_CONFIG
    value: "/config/manager.yaml"
  - name: QUEUE_CONFIG
    value: "/config/queue.yaml"

readinessProbe:
  httpGet:
    path: /health
    port: 8080
  initialDelaySeconds: 5
  periodSeconds: 10

livenessProbe:
  httpGet:
    path: /health
    port: 8080
  initialDelaySeconds: 10
  periodSeconds: 20

nodeSelector: {}

tolerations: []

affinity: {}
