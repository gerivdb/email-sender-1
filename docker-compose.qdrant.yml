version: '3.8'

services:
  qdrant:
    image: qdrant/qdrant:v1.7.0
    ports:
      - "6333:6333"
      - "6334:6334"
    environment:
      - QDRANT__SERVICE__HTTP_PORT=6333
      - QDRANT__SERVICE__GRPC_PORT=6334
    volumes:
      - qdrant_data:/qdrant/storage
    healthcheck:
      test: ["CMD", "/bin/sh", "-c", "echo > /dev/tcp/127.0.0.1/6333"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

volumes:
  qdrant_data:
