# ðŸ“Š Smart Infrastructure Prometheus Configuration
# Comprehensive monitoring setup for Smart Infrastructure Orchestrator and RAG components

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: "rag-system"
    environment: "${ENVIRONMENT:-development}"
    deployment_profile: "${DEPLOYMENT_PROFILE:-development}"
    smart_infrastructure: "enabled"

# ðŸ”” Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093

# Rule files for alerting
rule_files:
  - "alert_rules.yml"
  - "rules/*.yml"

# Scrape configurations
scrape_configs:
  # RAG System API Metrics
  - job_name: "rag-server"
    static_configs:
      - targets: ["rag-server:9090"]
    metrics_path: "/metrics"
    scrape_interval: 10s
    scrape_timeout: 5s
    honor_labels: true
    params:
      format: ["prometheus"]

  # QDrant Vector Database Metrics
  - job_name: "qdrant"
    static_configs:
      - targets: ["qdrant:6333"]
    metrics_path: "/metrics"
    scrape_interval: 15s
    scrape_timeout: 10s

  # Redis Cache Metrics
  - job_name: "redis"
    static_configs:
      - targets: ["redis:6379"]
    metrics_path: "/metrics"
    scrape_interval: 15s

  # System Metrics (Node Exporter)
  - job_name: "node-exporter"
    static_configs:
      - targets: ["node-exporter:9100"]
    scrape_interval: 15s
  # Smart Infrastructure Manager metrics
  - job_name: "smart-infrastructure"
    static_configs:
      - targets: ["localhost:8082"] # Smart Infrastructure metrics endpoint
    metrics_path: "/metrics"
    scrape_interval: 30s
    scrape_timeout: 10s

  # Prometheus Self-Monitoring
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]
    scrape_interval: 30s

  # Grafana Metrics
  - job_name: "grafana"
    static_configs:
      - targets: ["grafana:3000"]
    metrics_path: "/metrics"
    scrape_interval: 30s

  # Docker daemon metrics (if enabled)
  - job_name: "docker"
    static_configs:
      - targets: ["host.docker.internal:9323"]
    metrics_path: "/metrics"
    scrape_interval: 60s
