worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
      server {
        listen 6333;
        listen 127.0.0.1:6333;
        
        # Page d'accueil (root) - retourne toujours un 200 OK
        location = / {
            add_header Content-Type "application/json";
            return 200 '{"status":"ok","service":"qdrant","message":"Service is running"}';
        }
        
        # Endpoint de santé - retourne toujours un 200 OK
        location = /health {
            add_header Content-Type "application/json";
            return 200 '{"status":"ok","version":"v1.7.0","time":"2025-06-17T00:00:00Z","service":"qdrant","healthy":true}';
        }
        
        # Rediriger toutes les autres requêtes vers Qdrant
        location / {
            proxy_pass http://qdrant:6333;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
