<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proxy MCP Unifié - Connexion</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      align-items: center;
      padding-top: 40px;
      padding-bottom: 40px;
      background-color: #f5f5f5;
      height: 100vh;
    }
    .form-signin {
      width: 100%;
      max-width: 330px;
      padding: 15px;
      margin: auto;
    }
    .form-signin .form-floating:focus-within {
      z-index: 2;
    }
    .form-signin input[type="text"] {
      margin-bottom: -1px;
      border-bottom-right-radius: 0;
      border-bottom-left-radius: 0;
    }
    .form-signin input[type="password"] {
      margin-bottom: 10px;
      border-top-left-radius: 0;
      border-top-right-radius: 0;
    }
    .logo {
      width: 100px;
      height: 100px;
      margin-bottom: 1.5rem;
    }
  </style>
</head>
<body class="text-center">
  <main class="form-signin">
    <form action="/login" method="post">
      <img class="logo" src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNTYgMjU2Ij48cmVjdCB3aWR0aD0iMjU2IiBoZWlnaHQ9IjI1NiIgZmlsbD0iIzM0OThkYiIgcng9IjE2IiByeT0iMTYiLz48cGF0aCBmaWxsPSIjZmZmIiBkPSJNMTI4IDQwYTg4IDg4IDAgMSAwIDAgMTc2IDg4IDg4IDAgMCAwIDAtMTc2em0wIDE0NGE1NiA1NiAwIDEgMSAwLTExMiA1NiA1NiAwIDAgMSAwIDExMnoiLz48cGF0aCBmaWxsPSIjZmZmIiBkPSJNMTI4IDk2YTMyIDMyIDAgMSAwIDAgNjQgMzIgMzIgMCAwIDAgMC02NHptNDggMzJhNDggNDggMCAxIDEtOTYgMCA0OCA0OCAwIDAgMSA5NiAweiIvPjwvc3ZnPg==" alt="Logo">
      <h1 class="h3 mb-3 fw-normal">Proxy MCP Unifié</h1>
      
      <div id="error-alert" class="alert alert-danger d-none" role="alert">
        Nom d'utilisateur ou mot de passe incorrect.
      </div>
      
      <div class="form-floating">
        <input type="text" class="form-control" id="username" name="username" placeholder="Nom d'utilisateur" required autofocus>
        <label for="username">Nom d'utilisateur</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="password" name="password" placeholder="Mot de passe" required>
        <label for="password">Mot de passe</label>
      </div>
      
      <button class="w-100 btn btn-lg btn-primary" type="submit">Se connecter</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2023 Proxy MCP Unifié</p>
    </form>
  </main>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Vérifier s'il y a une erreur dans l'URL
      const urlParams = new URLSearchParams(window.location.search);
      if (urlParams.has('error')) {
        document.getElementById('error-alert').classList.remove('d-none');
      }
    });
  </script>
</body>
</html>
