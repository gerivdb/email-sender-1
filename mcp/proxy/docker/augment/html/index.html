<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Système Augment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
            color: #333;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }
        h1 {
            color: #3498db;
            margin-bottom: 1rem;
        }
        .logo {
            width: 100px;
            height: 100px;
            margin-bottom: 1rem;
            background-color: #3498db;
            border-radius: 50%;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 2rem;
            font-weight: bold;
        }
        .status {
            display: inline-block;
            padding: 0.5rem 1rem;
            background-color: #2ecc71;
            color: white;
            border-radius: 20px;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">A</div>
        <h1>Système Augment</h1>
        <div class="status">En ligne</div>
        <p>Ce serveur simule le système Augment pour le proxy MCP unifié.</p>
        <p>Endpoint de santé disponible à <code>/health</code></p>
    </div>
</body>
</html>
