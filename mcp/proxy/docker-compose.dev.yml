version: '3.8'

services:
  proxy:
    build: 
      context: .
      dockerfile: Dockerfile.dev
    container_name: mcp-proxy-dev
    ports:
      - "4000:4000"
    volumes:
      - ./:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    restart: unless-stopped
    networks:
      - mcp-network
    command: npm run dev

  augment:
    image: nginx:alpine
    container_name: mcp-augment-dev
    ports:
      - "3000:80"
    volumes:
      - ./docker/augment/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./docker/augment/html:/usr/share/nginx/html
    restart: unless-stopped
    networks:
      - mcp-network

  cline:
    image: nginx:alpine
    container_name: mcp-cline-dev
    ports:
      - "5000:80"
    volumes:
      - ./docker/cline/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./docker/cline/html:/usr/share/nginx/html
    restart: unless-stopped
    networks:
      - mcp-network

networks:
  mcp-network:
    driver: bridge
